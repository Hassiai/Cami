<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="cor">
            <div class="col_img">
                <img src="illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="col_txt">
                <h2>Build The Community<br>Your Fans will Love</h2> <br>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion</p>
                <a href="#" class="btn">Register</a>
            </div>
        </div>
        <br><br> <br> <br><br>
        <div class="icon">

            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </div>
</body>

</html>
